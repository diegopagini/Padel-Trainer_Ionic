<ion-content class="ion-padding" [fullscreen]="true">
  <ion-grid class="grid">
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <h1 class="ion-text-center">{{ "login" | translate }}</h1>
        @if (form()) {
        <form [formGroup]="form()" (ngSubmit)="onSubmit()">
          <ion-item class="ion-padding-top">
            <ion-input
              type="email"
              [label]="'login.email' | translate"
              [placeholder]="'login.email.placeholder' | translate"
              formControlName="email"
            />
          </ion-item>

          <ion-item class="ion-padding-top">
            <ion-input
              type="password"
              [label]="'login.password' | translate"
              [placeholder]="'login.password.placeholder' | translate"
              formControlName="password"
            />
          </ion-item>

          <ion-item lines="none">
            <ion-checkbox formControlName="keep" [labelPlacement]="'end'">
              {{ "login.keep" | translate }}</ion-checkbox
            >
          </ion-item>

          <ion-button
            [disabled]="!form().valid"
            class="ion-margin-top"
            type="submit"
            expand="block"
          >
            {{ "login" | translate }}
          </ion-button>
        </form>
        }
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

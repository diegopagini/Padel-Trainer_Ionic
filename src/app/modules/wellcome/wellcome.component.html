<ion-content class="ion-padding" [fullscreen]="true">
  <ion-grid class="grid">
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <img
          class="ion-padding"
          srcset="assets/images/padel-icon.png"
          [alt]="'padle.icon' | translate"
          width="300"
        />
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-label class="ion-text-center">
          <h1>
            {{ "wellcome.title" | translate }}
          </h1>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top ion-justify-content-center">
      <ion-col size="auto">
        <ion-button (click)="onClickLogin()">{{
          "login" | translate
        }}</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top ion-justify-content-center bottom">
      <ion-col size="auto" class="ion-text-center column">
        <ion-label>{{ "wellcome.presentation" | translate }}</ion-label>
        <ion-button (click)="onClickAboutMe()" class="ion-margin-top">{{
          "wellcome.about" | translate
        }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
